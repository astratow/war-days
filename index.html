<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Licznik dni wojny na Ukrainie</title>
	<style>
		span#licznik {
			background-color: #6e3274;
			color: #fffd75;
			border-radius: 10px;
			border: 2px solid black;
			padding: 5px 10px;
			line-height: 100%;
			font-size: 1.5em;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
		}
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 20px;
		}
		h1 {
			color: #333;
		}
	</style>
</head>
<body>
	<h1>Today is day <span id="licznik">0</span> of operation Z.</h1>
	<script>
		// Get the current date
		const currentDate = new Date();

		// Set the target date (February 24, 2022)
		const targetDate = new Date(2022, 1, 24);

		// Calculate the difference in days
		const timeDiff = currentDate - targetDate;
		const daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));

		// Update the span element with the calculated value
		document.getElementById("licznik").textContent = daysDiff;
	</script>
</body>
</html>
