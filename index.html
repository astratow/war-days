<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Licznik dni wojny na Ukrainie</title>
	<style>
		span#licznik {
			background-color: #6e3274;
			color: #fffd75;
			border-radius: 10px;
			border: 2px solid black;
			padding: 5px 10px;
			line-height: 100%;
		}
	</style>
</head>
<body>
	<h1>Dzisiaj jest <span id="licznik">0</span> dzie≈Ñ operacji Z..</h1>
	<script>
		// Get the current date
		let currentDate = new Date();

		// Set the target date (February 24, 2022)
		let targetDate = new Date(2022, 1, 24);

		// Calculate the difference in days
		let timeDiff = Math.abs(currentDate.getTime() - targetDate.getTime());
		let daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

		// Consider leap years
		let leapYears = 0;
		for (let year = targetDate.getFullYear(); year <= currentDate.getFullYear(); year++) {
			if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
				leapYears++;
			}
		}

		daysDiff -= leapYears;

		// Update the span element with the calculated value
		document.getElementById("licznik").textContent = daysDiff;
	</script>
</body>
</html>
